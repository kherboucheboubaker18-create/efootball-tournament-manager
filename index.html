<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    header {
      background: #1e293b;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 40px;
    }
    .card {
      background: #020617;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #22c55e;
      color: black;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

<header>
  ⚽ eFootball Tournament
</header>

<div class="container">
  <div class="card">
    <h2>مرحبا بك</h2>
    <p>هذا موقع بطولات eFootball</p>
    <button>دخول</button>
  </div>
</div>

</body>
</html>
